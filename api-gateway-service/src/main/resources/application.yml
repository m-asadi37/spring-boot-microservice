spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9003/realms/demo-application


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true

server:
  port: 9000